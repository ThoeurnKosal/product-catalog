<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login Form</h4>
        </div>
          
        <form [formGroup]="loginForm" padding-right>

            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>
                   
            <ion-button color="primary" expand="block" [disabled]="!loginForm.valid" 
              (click)="login()">Login
            </ion-button>

        </form>


      </ion-col>
    </ion-row>
  </ion-grid>
