<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Follow us on Twitter
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of result.body">
      <ion-label>
        <ion-icon name="logo-ionic" slot="start"></ion-icon>
        {{item.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
