<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-label>
    <ion-list *ngFor= "let item of result.body">
      <ion-item-sliding>
        <ion-item>
            <ion-avatar slot="start">
                <img [src]="apiUrl + item.filename"/>
            </ion-avatar>
          <ion-label>{{item.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success"><ion-icon name="eye"></ion-icon>View</ion-item-option>
          <ion-item-option color="primary"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
          <ion-item-option color="danger" (click)="delete(item.id)" ><ion-icon name="trash" ></ion-icon>Delete</ion-item-option>      
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-label>
  <ion-fab right bottom>
      <ion-fab-button color="primary" href="tabs/tabs/(categories:categories)">+</ion-fab-button>
  </ion-fab>    
</ion-content>
