<ion-header>
      <!-- <ion-toolbar>
          <ion-searchbar>
            <input id="search" #filter placeholder="Search">
          </ion-searchbar>
        </ion-toolbar> -->
        <label class="item item-input">
            <input style="height: 45px; width: 100%;" type="search" id="search" #filter placeholder="Search">
        </label>
</ion-header>
<ion-content padding>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
                <ion-label>
                  <ion-list *ngFor= "let item of result.body" #slidingList>
                    <ion-item-sliding>
                      <ion-item>
                          <ion-avatar slot="start">
                              <img [src]="apiUrl + item.filename"/>
                          </ion-avatar>
                        <ion-label>{{item.name}}</ion-label>
                      </ion-item>
                      <ion-item-options side="end">
                        <ion-item-option color="success" (click)="viewCategory(item.id)"><ion-icon name="eye"></ion-icon>View</ion-item-option>
                        <ion-item-option color="primary" (click)="editCategory(item.id)"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item.id)" ><ion-icon name="trash" ></ion-icon>Delete</ion-item-option>      
                      </ion-item-options>
                    </ion-item-sliding>
                  </ion-list>
                </ion-label>
            <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>      
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button (click)="addCategory()">
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-fab>
</ion-content>
